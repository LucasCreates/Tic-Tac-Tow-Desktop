<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="main-container">
            <div class="header">
                <button class="start">Start Game</button>

            </div>
            <dialog>
                <p>Select your marker</p>
                <button class="close">X</button>
                <form method="dialog">
                    <div class="form-input">
                        <div>
                            <label for="name">Player One Name</label>
                            <input data-player-one type="text" id="name" name="name">
                        
                        </div>
                        <div>
                            <label for="name">Player Two Name</label>
                            <input data-player-two type="text" id="name" name="name">
                        </div>
                    </div>
                    <div class="marker-c">
                        <button data-mark type="button" class="markers cross" value="X">X</button>
                        <button data-mark type="button" class="markers circle" value="O">O</button>
                    </div>
                    <button type="submit" class="confirm">Start</button>
                    
                </form>
            </dialog>
            <div class="game-container">
                <div class="player-display player-1">
                    <h3>Player One</h3>
                    <h1 class="p1-name">NAME</h1>
                    <p class="p1-marker">X</p>
                </div>
                <div class="board-container">
                    <div data-index-number="a0" class="square"></div>
                    <div data-index-number="a1" class="square"></div>
                    <div data-index-number="a2" class="square"></div>

                    <div data-index-number="b0" class="square"></div>
                    <div data-index-number="b1" class="square"></div>
                    <div data-index-number="b2" class="square"></div>
                    
                    <div data-index-number="c0" class="square"></div>
                    <div data-index-number="c1" class="square"></div>
                    <div data-index-number="c2" class="square"></div>
                </div>
                <div class="player-display player-2">
                    <h3>Player Two</h3>
                    <h1 data-name class="p2-name">NAME</h1>
                    <p data-marker class="p2-marker">O</p>
                </div>
    
            </div>
            


            <div>
                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
